            </span>

            <div class="input-group-btn">

  <script>
    var answer = "";

    function starGame() {
      document.getElementById("guessResult").innerHTML = "";
      document.getElementById("userGuess").value = "";

      answer = "";

      while (answer.length < 4) {
        var number = Math.floor(Math.random() * 10);
        if (answer.indexOf(number) == -1) {
          answer += number;
        }
      }

      alert("準備好 開始囉!!");
    }

    function abortGame() {
      if (confirm("確定要放棄嗎?? 確定嗎?")) {
        starGame();
      }
    }

    function showAnswer() {
      alert("答案是:" + answer);
    }

    function guessResult() {
      var userGuess = document.getElementById("userGuess").value;
      var input = document.getElementById("guessResult");
      var a = 0;
      var b = 0;

      if (userGuess.length != 4 || isNaN(userGuess)) {
        alert("請輸入4個且不重複的數字");
        document.getElementById("userGuess").value = "";
        return;
      }

      var number1 = "";
      for (var i = 0; i < userGuess.length; i++) {
        var number2 = userGuess.charAt(i);

        if (number1.indexOf(number2) != -1) {
          alert("請輸入不重複的數字");
          document.getElementById("userGuess").value = "";
          return;
        }

        var position = answer.indexOf(number2); //判斷位置

        if (position == i) {
          a++;
        } else if (position != -1) {
          b++;
        }

        number1 += userGuess.charAt(i);
      }
      var ab = a + "A" + b + "B";

      var input1 = document.createElement("li");

      input1.className = "list-group-item";
      if (a == 4) {
        input1.innerHTML = "<span class=\"badge list-group-item-danger\">" + ab + "</span>" + userGuess;

        alert("恭喜過關!!!")
      } else {
        input1.innerHTML = "<span class=\"badge list-group-item-success\">" + ab + "</span>" + userGuess;
      }
      input.appendChild(input1);
      document.getElementById("userGuess").value = "";
    }

    document.getElementById("userGuess").onkeyup = function (event) {
      if (event.keyCode == 13) {
        guessResult();
        document.getElementById("userGuess").value = "";
      }
    }

    starGame();
  </script>
